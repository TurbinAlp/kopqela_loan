name: Deploy Kopqela Loan to VPS

on:
  push:
    branches: [ "main", "master" ]  # Deploy when pushing to main/master
  workflow_dispatch:  # Allow manual deployment

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Copy files to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "."
          target: "/home/${{ secrets.VPS_USER }}/kopqela_loan"
          overwrite: true

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            
            cd /home/${{ secrets.VPS_USER }}/kopqela_loan
            
            # Create production environment file with safety checks
            echo "ğŸ”§ Setting up environment variables..."
            {
              echo "NODE_ENV=production"
              echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
              echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}"
              echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}"
              echo "NEXT_TELEMETRY_DISABLED=1"
              
              # Optional email settings
              if [ -n "${{ secrets.EMAIL_SERVER_USER }}" ]; then
                echo "EMAIL_SERVER_USER=${{ secrets.EMAIL_SERVER_USER }}"
                echo "EMAIL_SERVER_PASSWORD=${{ secrets.EMAIL_SERVER_PASSWORD }}"
                echo "EMAIL_SERVER_HOST=${{ secrets.EMAIL_SERVER_HOST }}"
                echo "EMAIL_SERVER_PORT=${{ secrets.EMAIL_SERVER_PORT }}"
                echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}"
              fi
              
              # Optional Google OAuth
              if [ -n "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then
                echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
                echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
              fi
            } > .env.production
            
            # Build new Docker image
            echo "ğŸ”¨ Building Docker image..."
            docker build -t kopqela-loan:latest .
            
            # Stop and remove old container if exists
            echo "ğŸ›‘ Stopping old container..."
            docker stop kopqela-loan || true
            docker rm kopqela-loan || true
            
            # Run database migrations (if needed)
            echo "ğŸ—ƒï¸ Running database migrations..."
            docker run --rm --env-file .env.production \
              kopqela-loan:latest npx prisma migrate deploy || true
            
            # Start new container
            echo "ğŸš€ Starting new container..."
            docker run -d \
              --name kopqela-loan \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file .env.production \
              -v /home/${{ secrets.VPS_USER }}/kopqela_loan/public/uploads:/app/public/uploads \
              kopqela-loan:latest
            
            # Clean up old images (keep last 3)
            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -f
            
            # Wait for container to start
            sleep 10
            
            # Check if container is running
            if docker ps | grep kopqela-loan; then
              echo "âœ… Deployment successful! App is running on http://${{ secrets.VPS_HOST }}:3000"
            else
              echo "âŒ Deployment failed! Container is not running."
              docker logs kopqela-loan
              exit 1
            fi
