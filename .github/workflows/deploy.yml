name: Build and Deploy Kopqela Loan to VPS

on:
  push:
    branches: [ "main", "master" ]  # Deploy when pushing to main/master
  workflow_dispatch:  # Allow manual deployment

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Convert repository name to lowercase
        id: lowercase
        run: echo "IMAGE_NAME_LOWER=$(echo ${{ env.IMAGE_NAME }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.lowercase.outputs.IMAGE_NAME_LOWER }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          port: ${{ secrets.VPS_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script_stop: true
          script: |
            set -e
            echo "üöÄ Starting deployment..."
            
            cd /home/${{ secrets.VPS_USER }}/kopqela_loan
            
            # Login to GitHub Container Registry
            echo "üîê Logging into GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Convert repository name to lowercase
            IMAGE_NAME_LOWER=$(echo "${{ env.IMAGE_NAME }}" | tr '[:upper:]' '[:lower:]')
            
            # Pull latest image from GHCR
            echo "üì¶ Pulling Docker image from GHCR..."
            docker pull ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest
            
            # Create production environment file with safety checks
            echo "üîß Setting up environment variables..."
            {
              echo "NODE_ENV=production"
              echo "DATABASE_URL=${{ secrets.DATABASE_URL }}"
              echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}"
              echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}"
              echo "NEXT_TELEMETRY_DISABLED=1"
              
              # Optional email settings
              if [ -n "${{ secrets.SMTP_USER }}" ]; then
                echo "SMTP_USER=${{ secrets.SMTP_USER }}"
                echo "SMTP_PASS=${{ secrets.SMTP_PASS }}"
                echo "SMTP_HOST=${{ secrets.SMTP_HOST }}"
                echo "SMTP_PORT=${{ secrets.SMTP_PORT }}"
                echo "EMAIL_FROM=${{ secrets.EMAIL_FROM }}"
              fi
              
              # Optional Google OAuth
              if [ -n "${{ secrets.GOOGLE_CLIENT_ID }}" ]; then
                echo "GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}"
                echo "GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}"
              fi
            } > .env.production
            
            # Stop and remove old container if exists
            echo "üõë Stopping old container..."
            docker stop kopqela-loan || true
            docker rm kopqela-loan || true
            
            # Run database migrations (if needed)
            echo "üóÉÔ∏è Running database migrations..."
            docker run --rm --env-file .env.production \
              ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest npx prisma migrate deploy || true
            
            # Start new container with Traefik labels
            echo "üöÄ Starting new container with Traefik labels..."
            docker run -d \
              --name kopqela-loan \
              --restart unless-stopped \
              --network traefik \
              --env-file .env.production \
              -v /home/${{ secrets.VPS_USER }}/kopqela_loan/public/uploads:/app/public/uploads \
              --user $(id -u ${{ secrets.VPS_USER }}):$(id -g ${{ secrets.VPS_USER }}) \
              --label "traefik.enable=true" \
              --label "traefik.http.routers.kopqela.rule=Host(\`${{ secrets.APP_DOMAIN }}\`)" \
              --label "traefik.http.routers.kopqela.tls=true" \
              --label "traefik.http.routers.kopqela.tls.certresolver=cloudflare" \
              --label "traefik.http.services.kopqela.loadbalancer.server.port=3000" \
              ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest
            
            # Clean up old images
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            # Wait for container to start
            sleep 10
            
            # Check if container is running
            if docker ps | grep kopqela-loan; then
              echo "‚úÖ Deployment successful! App is running on https://${{ secrets.APP_DOMAIN }}"
              echo "üì¶ Image: ${{ env.REGISTRY }}/${IMAGE_NAME_LOWER}:latest"
            else
              echo "‚ùå Deployment failed! Container is not running."
              docker logs kopqela-loan
              exit 1
            fi
