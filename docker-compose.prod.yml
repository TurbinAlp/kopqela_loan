# Production Docker Compose with Traefik
# Copy this to docker-compose.yml and create .env file with your values

version: '3.8'

services:
  # Traefik reverse proxy for SSL/HTTPS
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'  # Dashboard (optional)
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.web.http.redirections.entrypoint.permanent=true
      - --certificatesresolvers.cloudflare.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=0
      - --api.dashboard=true
      - --log.level=INFO
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # Dashboard
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${DOMAIN}`)"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      # Dashboard auth
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # Kopqela Loan Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kopqela-loan
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=https://${DOMAIN}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_TELEMETRY_DISABLED=1
      # Optional email settings
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_FROM=${EMAIL_FROM}
      # Optional Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kopqela.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.kopqela.tls=true"
      - "traefik.http.routers.kopqela.tls.certresolver=cloudflare"
      - "traefik.http.services.kopqela.loadbalancer.server.port=3000"
    depends_on:
      - traefik

volumes:
  traefik-letsencrypt:

networks:
  traefik:
    driver: bridge

# Environment Variables needed:
# DOMAIN=your-domain.com
# TRAEFIK_ACME_EMAIL=your-email@example.com
# CF_DNS_API_TOKEN=your-cloudflare-api-token
# DATABASE_URL=postgresql://...
# NEXTAUTH_SECRET=your-secret
# TRAEFIK_DASHBOARD_AUTH=admin:$2y$10$...
