name: kopqela

services:
  # Traefik reverse proxy for SSL/HTTPS
  traefik:
    image: traefik:v3.1
    container_name: traefik
    restart: unless-stopped
    user: root
    ports:
      - '80:80'
      - '443:443'
      - '8080:8080'
    command:
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.cloudflare.acme.email=${TRAEFIK_ACME_EMAIL}
      - --certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json
      - --certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.cloudflare.acme.dnschallenge.delaybeforecheck=0
      - --api.dashboard=true
      - --api.insecure=true
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-letsencrypt:/letsencrypt
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # Global redirect middleware
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      # Dashboard HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.dashboard-web.rule=Host(`traefik.${APP_DOMAIN}`)"
      - "traefik.http.routers.dashboard-web.entrypoints=web"
      - "traefik.http.routers.dashboard-web.middlewares=redirect-to-https"
      # Dashboard HTTPS Router
      - "traefik.http.routers.dashboard.rule=Host(`traefik.${APP_DOMAIN}`)"
      - "traefik.http.routers.dashboard.entrypoints=websecure"
      - "traefik.http.routers.dashboard.tls=true"
      - "traefik.http.routers.dashboard.tls.certresolver=cloudflare"
      - "traefik.http.routers.dashboard.service=api@internal"
      - "traefik.http.routers.dashboard.middlewares=dashboard-auth"
      # Dashboard auth
      - "traefik.http.middlewares.dashboard-auth.basicauth.users=${TRAEFIK_DASHBOARD_AUTH}"

  # Kopqela Application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: kopqela
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_TELEMETRY_DISABLED=1

      # Email settings
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_FROM=${EMAIL_FROM}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - ./public/uploads:/app/public/uploads
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.kopqela-web.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.kopqela-web.entrypoints=web"
      - "traefik.http.routers.kopqela-web.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.kopqela.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.kopqela.entrypoints=websecure"
      - "traefik.http.routers.kopqela.tls=true"
      - "traefik.http.routers.kopqela.tls.certresolver=cloudflare"
      # Service configuration
      - "traefik.http.services.kopqela.loadbalancer.server.port=3000"
    depends_on:
      - traefik

volumes:
  traefik-letsencrypt:

networks:
  traefik:
    driver: bridge