name: kopqela

services:
  # Kopqela Application
  app:
    image: ghcr.io/${GITHUB_REPOSITORY}:latest
    container_name: kopqela
    restart: unless-stopped
    user: "1001:1001"  # Run as nextjs user
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NEXT_TELEMETRY_DISABLED=1

      # Email settings
      - SMTP_USER=${SMTP_USER}
      - SMTP_PASS=${SMTP_PASS}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - EMAIL_FROM=${EMAIL_FROM}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
    volumes:
      - app-uploads:/app/public/uploads  # Use named volume
    networks:
      - traefik
    labels:
      - "traefik.enable=true"
      # HTTP Router (redirects to HTTPS)
      - "traefik.http.routers.kopqela-web.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.kopqela-web.entrypoints=web"
      - "traefik.http.routers.kopqela-web.middlewares=redirect-to-https"
      # HTTPS Router
      - "traefik.http.routers.kopqela.rule=Host(`${APP_DOMAIN}`)"
      - "traefik.http.routers.kopqela.entrypoints=websecure"
      - "traefik.http.routers.kopqela.tls=true"
      - "traefik.http.routers.kopqela.tls.certresolver=cloudflare"
      # Service configuration
      - "traefik.http.services.kopqela.loadbalancer.server.port=3000"

volumes:
  app-uploads:  # Named volume for uploads

networks:
  traefik:
    external: true